name: Android Fastlane with Firebase App Distribution Workflow

on:
  push:
    branches:
      - main
      - development

jobs:
  distribute_to_firebase:
    runs-on: ubuntu-latest

    steps:
      # الخطوة 1: تحميل الكود من المستودع
      - name: Checkout Repository
        uses: actions/checkout@v3

      # الخطوة 2: إعداد JDK 11
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: "11"
          distribution: "temurin"

      # الخطوة 3: تثبيت Flutter
      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      # الخطوة 4: تنزيل الاعتماديات الخاصة بـ Flutter
      - name: Install Flutter Dependencies
        run: flutter pub get

      # الخطوة 5: تثبيت Ruby
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3.5"
          bundler-cache: true
          working-directory: android

      # الخطوة 6: تثبيت الاعتماديات وبناء التطبيق
      - name: Build and Distribute App
        env:
          FIREBASE_CLI_TOKEN: ${{secrets.FIREBASE_CLI_TOKEN}}
        run: |
          cd android
          bundle install
          bundle exec fastlane distribute_to_firebase

      # الخطوة 7: تنظيف الذاكرة المؤقتة
      - name: Clean up
        run: |
          flutter clean
          rm -rf ~/.pub-cache
